<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="header">
      <h3>Job application</h3>
      <p>Fill out the application for the job vacancy</p>
    </div>
    <div class="inner">
      <form>
        <p>APPLICATION</p>
        <div class="input">
          <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" value="" />
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" value="" />
            <br /><br />
            <label for="bdaymonth">Birthday (month and year):</label>
            <input type="date" id="bdaymonth" name="bdaymonth" />
            <br /><br />
            <label for="phone">Enter your phone number:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              value="000-00-000"
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            />
            <div>
              <p>
                Choose nationality:
                <input
                  type="radio"
                  id="indian"
                  name="nationality"
                  value="Indian"
                />
                <label for="indian">Indian</label>
                <input type="radio" id="NRI" name="nationality" value="NRI" />
                <label for="NRI">NRI</label>
                <input
                  type="radio"
                  id="Others"
                  name="nationality"
                  value="Others"
                />
                <label for="Others">Others</label>
              </p>
            </div>
          </fieldset>
        </div>

        <div>
          <p>
            Choose Technology:
            <input type="checkbox" id="html" name="html" value="html" />
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="css" value="css" />
            <label for="css">CSS</label>
            <input
              type="checkbox"
              id="javascript"
              name="javascript"
              value="javascript"
            />
            <label for="javascript">javascript</label>
          </p>
        </div>
        <div>
          <label for="resume">Upload resume:</label>
          <input type="file" id="resume" name="resume" /><br /><br />
        </div>
        <div>
          <label for="vol">Experience (between 1yrs and 5yrs):</label>
          <input type="range" id="vol" name="vol" min="0" max="5" />
        </div>
        <br />
        <div>
          <label for="quantity">Last salary (in Lakhs):</label>
          <input type="number" id="quantity" name="quantity" min="0" max="10" />
        </div>
        <br />

        <label for="portfolia">Add your portfolia url:</label>
        <input type="url" id="portfolia" name="portfolia" />
        <br /><br />
        <!--ELEMENTS TYPES -->
        <label for="place">Choose a place for test:</label>
        <select id="place" name="place">
          <option value="volvo">Pune</option>
          <option value="saab">Jaipur</option>
          <option value="fiat">Delhi</option>
          <option value="audi">Ahmedabad</option>
        </select>
        <br /><br />
        <label for="place">Special note recruiters:</label>
        <textarea name="message" rows="5" cols="25"></textarea>
        <br />

        <br />
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" />
          <br /><br />
          <label for="email">Enter your email:</label>
          <input type="email" id="email" name="email" />
          <br /><br />
          <label for="pwd">Password:</label>
          <input type="password" id="pwd" name="pwd" />
        </div>
        <br /><br />
        <input type="hidden" id="custId" name="custId" value="" />
        <input type="submit" value="Submit" />

        <input type="reset" />
        <br /><br />
      </form>
    </div>
  </body>
</html>
