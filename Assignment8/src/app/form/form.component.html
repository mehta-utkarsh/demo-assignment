<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Restaurant Feedback Form</h1>
    <p id="description" class="description text-center">
      Thank you for taking the time to help us improve!
    </p>
  </header>
  <form id="food">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input
        type="number"
        name="age"
        id="age"
        min="10"
        max="99"
        class="form-control"
        placeholder="Enter your Age"
        required
      />
    </div>

    <div class="form-group">
      <p>How was the Quality of food Served?</p>
      <label>
        <input
          name="food-q"
          value="Very Satisfied"
          type="radio"
          class="input-radio"
          id="a"
        />5 - Very Satisfied
      </label>
      <label>
        <input
          name="food-q"
          value="Satisfied"
          type="radio"
          class="input-radio"
          id="a"
        />4 - Satisfied</label
      >

      <label
        ><input
          name="food-q"
          value="Fair"
          type="radio"
          class="input-radio"
          id="a"
        />3 - Fair</label
      >
      <label
        ><input
          name="food-q"
          value="Dissatisfied"
          type="radio"
          class="input-radio"
          id="a"
        />2 - Dissatisfied</label
      >
      <label
        ><input
          name="food-q"
          value="Very Dissatisfied"
          type="radio"
          class="input-radio"
          id="a"
        />1 - Very Dissatisfied</label
      >
    </div>

    <div class="form-group">
      <p>How was the Quality of Service provided?</p>
      <label>
        <input
          name="service-q"
          value="Very Satisfied"
          type="radio"
          class="input-radio"
          id="b"
        />5 - Very Satisfied
      </label>
      <label>
        <input
          name="service-q"
          value="Satisfied"
          type="radio"
          class="input-radio"
          id="b"
        />4 - Satisfied</label
      >

      <label
        ><input
          name="service-q"
          value="Fair"
          type="radio"
          class="input-radio"
          id="b"
        />3 - Fair</label
      >
      <label
        ><input
          name="service-q"
          value="Dissatisfied"
          type="radio"
          class="input-radio"
          id="b"
        />2 - Dissatisfied</label
      >
      <label
        ><input
          name="service-q"
          value="Very Dissatisfied"
          type="radio"
          class="input-radio"
          id="b"
        />1 - Very Dissatisfied</label
      >
    </div>

    <div class="form-group">
      <p>What would you like to see improved?</p>

      <label
        ><input
          name="prefer"
          value="Food"
          type="checkbox"
          class="input-checkbox"
          id="note"
        />Food</label
      >
      <label>
        <input
          name="prefer"
          value="Ambience"
          type="checkbox"
          class="input-checkbox"
          id="note"
        />Ambience</label
      >
      <label
        ><input
          name="prefer"
          value="Service Time"
          type="checkbox"
          class="input-checkbox"
          id="note"
        />Service Time</label
      >
      <label
        ><input
          name="prefer"
          value="Service Staff Quality"
          type="checkbox"
          class="input-checkbox"
          id="note"
        />Service Staff Quality</label
      >
      <label
        ><input
          name="prefer"
          value="Menu"
          type="checkbox"
          class="input-checkbox"
          id="note"
        />Menu</label
      >
      <label
        ><input
          name="prefer"
          value="Prices_&_Offers"
          type="checkbox"
          class="input-checkbox"
          id="note"
        />Prices & Offers</label
      >
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comment"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button
        type="button"
        id="btnEdit"
        class="submit-button"
        onclick="addData()"
      >
        Submit
      </button>
    </div>
  </form>
</div>
